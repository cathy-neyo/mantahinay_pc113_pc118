<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #ffe4ec;
            font-family: 'Poppins', sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            padding-top: 1rem;
            position: fixed;
            transition: all 0.3s;
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding-bottom: 1rem;
        }

        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            transition: all 0.3s;
        }

        .sidebar-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #ff9a9e;
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div class="logo">Dashboard</div>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-users"></i> User List</a>
        <button onclick="logout()" class="btn btn-light w-100 mt-3 text-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="content">
        <h2 class="text-center text-pink">Welcome to Your Dashboard</h2>

        <table class="table table-bordered table-striped">
            <thead class="bg-pink text-white">
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th> 
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <!-- Students data will be fetched here -->
            </tbody>
        </table>
    </div>

    <script src="//cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            fetchStudents();
        });

        function fetchStudents() {
            $.ajax({
                url: 'http://127.0.0.1:8000/api/students',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function (data) {
                    let tableBody = '';
                    data.forEach(student => {
                        tableBody += `
                            <tr>
                                <td>${student.id}</td>
                                <td>${student.firstname}</td>
                                <td>${student.lastname}</td>
                                <td>${student.age}</td>
                                <td>${student.gender}</td>
                                <td>${student.address}</td>
                                <td>${student.email}</td>
                                <td>${student.contact_number}</td>
                                <td>${student.course}</td>
                            </tr>
                        `;
                    });
                    $('.table tbody').html(tableBody);
                },
                error: function (error) {
                    console.error('Error fetching students:', error);
                }
            });
        }

        function logout() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "index.php";
                return;
            }

            $.ajax({
                url: "http://127.0.0.1:8000/api/logout",
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                success: function (response) {
                    console.log("Logout successful:", response);
                    localStorage.removeItem("token");
                    localStorage.removeItem("role");
                    window.location.href = "index.php";
                },
                error: function (xhr) {
                    console.error("Logout failed:", xhr);
                    localStorage.removeItem("token");
                    localStorage.removeItem("role");
                    window.location.href = "index.php";
                }
            });
        }
    </script>
</body>
</html>
